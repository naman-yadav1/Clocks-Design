<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock2</title>
    <link rel="stylesheet" href="clock2.css">
</head>
<body>
    <section>
        <div class="clock">
            <div class="container">
                <h2 id="hour">00</h2>
                <h2 class="dot">:</h2>
                <h2 id="minute">00</h2>
                <h2 class="dot">:</h2>
                <h2 id="second">00</h2>
                <span id="ampm">AM</span>
            </div>
        </div>
    </section>
    <script>
        function clock(){

        let hour= document.getElementById('hour');
        let minute= document.getElementById('minute');
        let second= document.getElementById('second');
        let ampm= document.getElementById('ampm');

        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();
        let am= h>=12 ? "PM" : "AM";

        // convert 24 hr clock to 12hr
        if(h>12){
            h=h-12;
        }

        // add zero before single digit
        h = (h<10) ? "0"+h:h
        m = (m<10) ? "0"+m:m
        s = (s<10) ? "0"+s:s

        hour.innerHTML = h;
        minute.innerHTML = m;
        second.innerHTML = s;
        ampm.innerHTML= am;
        }

        var interval = setInterval(clock , 1000);
    </script>
</body>
</html>
